# nginx.conf - Мультитенантная конфигурация Nginx

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;
    gzip on;

    # Определение дилера по домену
    map $http_host $dealer_domain {
        hostnames;
        default "";

        # Дилеры (добавьте свои домены)
        dealer1.moskitnie-setki.ru "dealer1";
        dealer2.moskitnie-setki.ru "dealer2";
    }

    upstream moskit-api {
        server api:8080;
    }

    upstream moskit-web {
        server web:3000;
    }

    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL сертификаты (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/default/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/default/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # API
        location /api/ {
            proxy_pass http://moskit-api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Передаём домен дилера
            proxy_set_header X-Dealer-Domain $dealer_domain;
        }

        # Web (Nuxt)
        location / {
            proxy_pass http://moskit-web;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Передаём домен дилера в приложение
            proxy_set_header X-Dealer-Domain $dealer_domain;

            # Для WebSocket (если нужно)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Статика (кеширование)
        location /_nuxt/ {
            proxy_pass http://moskit-web;
            proxy_cache_valid 200 60m;
            add_header Cache-Control "public, max-age=31536000";
        }

        location /static/ {
            proxy_pass http://moskit-web;
            proxy_cache_valid 200 60m;
            add_header Cache-Control "public, max-age=31536000";
        }
    }
}
