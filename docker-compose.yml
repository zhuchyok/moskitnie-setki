version: '3.8'

services:
  # API Gateway
  api:
    build:
      context: ./moskit-api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgres://moskit:password@postgres:5432/moskit
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Frontend (Nuxt)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:8080
      - NUXT_PUBLIC_API_URL=http://api:8080
    depends_on:
      - api
    restart: unless-stopped

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: moskit
      POSTGRES_PASSWORD: password
      POSTGRES_DB: moskit
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    restart: unless-stopped

  # Nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/letsencrypt:ro
    depends_on:
      - web
      - api
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
